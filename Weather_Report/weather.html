<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Information</title>
    <meta charset="utf-8" />

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZu1gTmp8YEkz2v36biuZnuqICzIwk3qQ&callback=initMap"
      async
      defer
    ></script>
    <script type="text/javascript" src="weather.js"></script>

    <div id="output">&nbsp;</div>
